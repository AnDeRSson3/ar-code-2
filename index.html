<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene vr-mode-ui="enabled:false;" embedded arjs="trackingMethod:best, sourceType:webcam; debugUIEnabled:false; sourceWidth:1280; displayHeight:960; displayUIEnabled:false">

    <a-assets>
      <img id="card1" src="./VR-AR-ProjectCards/1.png">
      <img id="card2" src="./VR-AR-ProjectCards/2.png">
      <img id="card3" src="./VR-AR-ProjectCards/3.png">
      <img id="card4" src="./VR-AR-ProjectCards/4.png">
      <img id="card5" src="./VR-AR-ProjectCards/5.png">
      <img id="card6" src="./VR-AR-ProjectCards/6.png">
    </a-assets>

    <a-marker-camera type="pattern" url="./vitual-flight/pattern-icon-01.patt"> </a-marker-camera>
    <a-marker-camera type="pattern" url="./ar-menu-card/pattern-icon-02.patt"></a-marker-camera>
    <a-marker-camera type="pattern" url="./ar-navigation/pattern-icon-03.patt"></a-marker-camera>
    <a-marker-camera type="pattern" url="./virtual-tour/pattern-icon-04.patt"></a-marker-camera>
    <a-marker-camera type="pattern" url="./ar-face-recognition/pattern-icon-05.patt"></a-marker-camera>
    <a-marker-camera type="pattern" url="./shooting-game/pattern-icon-06.patt"></a-marker-camera>

</a-scene>
 

 
</body>

</html>
